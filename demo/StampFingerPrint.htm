<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"> 

<title>StmpFingerPrint</title>

<link rel="stylesheet" href="./css/StampJs.css">
<link rel="stylesheet" href="./css/StampFingerPrintView.css">

</head>
<body>

<main>
    <session id="frame1" class="frame">
        <h1>スタンプ StampFingerPrint</h1>
        
        <article id="finger_setting">
            <figure class="setting_area">
                <table class="setting_data">
                    <thead>
                        <tr>
                            <th>有効日数</th>
                            <th>種別</th>
                            <th>座標X</th>
                            <th>座標X</th>
                            <th>色</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="hidden" name="stamp_select">
                                <input type="number" name="stamp_expire" value="365">
                            </td>
                            <td><input type="text" class="readonly" name="stamp_name" readonly></td>
                            <td><input type="number" name="stamp_x" value="0"></td>
                            <td><input type="number" name="stamp_y" value="0"></td>
                            <td><input type="color" name="stamp_color" value="#ffffff"></td>
                        </tr>
                    </tbody>
                </table>
            </figure>
        </article>
            
        <nav class="setting_button">
            <ul class="finger_buttons button_flex">
                <li><button type="button" name="save_button">保存</button></li>
                <li><button type="button" name="remove_button">削除</button></li>
                <li><button type="button" name="upload_button">アップロード</button></li>
                <li><button type="button" name="download_button">ダウンロード</button></li>
            </ul>
        </nav>
            
        <article id="finger_history">
            <figure class="history_area">
                <table class="history_data">
                    <thead>
                        <tr>
                            <th>履歴</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </figure>
        </article>
    </session>

    <aside id="file_dialog" class="stamp_dialog moveable" draggable="true">
        <h2>ファイル選択</h2>
        <ul>
            <li><input type="file" name="file_name"></li>
            <li><input type="hidden" name="id"></li>
        </ul>
        <nav>
            <button type="button" name="close_button">閉じる</button>
        </nav>
    </aside>

</main>

<footer></footer>

<script src="../src/demo/StampFileDownloader.js"></script>
<script src="../src/demo/StampRepository.js"></script>

<script src="../src/demo/StampFingerPrint.js"></script>
<script src="../src/demo/StampFingerPrintView.js"></script>
<script src="../src/demo/StampFingerPrintHistory.js"></script>

<script src="../src/demo/parts/StampMoveable.js"></script>
<script src="../src/demo/parts/StampDialog.js"></script>
<script src="../src/demo/parts/StampFingerFileDialog.js"></script>

<script src="../src/demo/parts/StampFingerMain.js"></script>
	
</body>
</html>
