<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"> 

<title>StmpJs</title>

<link rel="stylesheet" href="./css/StampJs.css">
<link rel="stylesheet" href="./css/StampJsView.css">

</head>
<body>

<main>
<article id="frame1" class="frame">
	<h1>スタンプ StampJs</h1>
	
    <figure class="stamp_area">
		<div class="stamp_image"></div>
	</figure>
	
    <nav class="setting_button">
        <ul class="stamp_buttons button_flex">
            <li>
                <select name="stamp_select">
                    <option value=""></option>
                    <option value="dateStamp">日付印</option>
                    <option value="signetStamp">認印</option>
                    <option value="squareStamp">角印</option>
                    <option value="companyStamp">社印</option>
                    <option value="freeStamp1">自由1</option>
                    <option value="freeStamp2">自由2</option>
                    <option value="freeStamp3">自由3</option>
                    <option value="freeStamp4">自由4</option>
                    <option value="freeStamp5">自由5</option>
                </select>
            </li>
            
            <li><button type="button" name="refresh_button">更新</button></li>
            <li><button type="button" name="load_button">読込</button></li>
            <li><button type="button" name="save_button">保存</button></li>
            <li><button type="button" name="remove_button">削除</button></li>
            <li><button type="button" name="upload_button">アップロード</button></li>
            <li><button type="button" name="download_button">ダウンロード</button></li>
            <li><button type="button" name="date_button">日付選択</button></li>
        </ul>
        
        <ul class="finger_buttons button_flex">
            <li><button type="button" name="finget_setting_button">指紋設定/履歴</button></li>
            <li><label><input type="radio" name="finger_stamp" value="false" checked>無</label></li>
            <li><label><input type="radio" name="finger_stamp" value="true">有</label></li>
        </ul>
    </nav>
	
    <figure class="setting_area">
		<table class="setting_full">
			<thead>
				<tr>
					<th></th>
					<th>全体</th>
				</tr>
			</thead>
			<tbody>
                <tr class="stamp_type">
					<th>種別</th>
					<td>
						<label><input type="radio" name="stamp_type" value="circle">丸印</label>
						<label><input type="radio" name="stamp_type" value="rect">角印</label>
                    </td>
				</tr>
				
                <tr class="stamp_width">
					<th>全体幅</th>
					<td>
						<input type="number" name="stamp_width" value="">
					</td>
				</tr>
				
				<tr class="stamp_height">
					<th>全体高</th>
					<td>
						<input type="number" name="stamp_height" value="">
					</td>
				</tr>
				
				<tr class="line_weight">
					<th>線幅</th>
					<td>
						<input type="number" name="line_weight" value="">
					</td>
				</tr>
				
				<tr class="stamp_color">
					<th>印影色</th>
					<td>
						<label><input type="radio" name="stamp_color" value="red">赤</label>
						<label><input type="radio" name="stamp_color" value="black">黒</label>
					</td>
				</tr>
				
				<tr class="border_direction">
					<th>仕切線方向</th>
					<td>
						<label><input type="radio" name="border_direction" value="N">無</label>
						<label><input type="radio" name="border_direction" value="H">水平</label>
						<label><input type="radio" name="border_direction" value="V">垂直</label>
					</td>
				</tr>
				
				<tr class="text_direction">
					<th>文字方向</th>
					<td>
						<label><input type="radio" name="text_direction" value="H">水平</label>
						<label><input type="radio" name="text_direction" value="V">垂直</label>
					</td>
				</tr>
				
				<tr class="text_placement">
					<th>文字配置方向</th>
					<td>
						<label><input type="radio" name="text_placement" value="H">水平</label>
						<label><input type="radio" name="text_placement" value="V">垂直</label>
					</td>
				</tr>
                
				<tr class="option_position">
					<th>追加情報</th>
					<td>
						<label><input type="radio" name="option_position" value="non">無</label>
						<label><input type="radio" name="option_position" value="left">左</label>
						<label><input type="radio" name="option_position" value="right">右</label>
						<label><input type="radio" name="option_position" value="top">上</label>
						<label><input type="radio" name="option_position" value="bottom">下</label>
					</td>
				</tr>
			</tbody>
		</table>
		
		<table class="setting_parts">
			<thead>
				<tr>
					<th></th>
					<th>1番</th>
					<th>2番</th>
					<th>3番</th>
					<th>4番</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th></th>
					<th><button type="button" name="clear1">クリア</button></th>
					<th><button type="button" name="clear2">クリア</button></th>
					<th><button type="button" name="clear3">クリア</button></th>
					<th><button type="button" name="clear4">クリア</button></th>
				</tr>
                
				<tr class="stamp_text">
					<th>表示文字</th>
					<td>
						<input type="text" name="stamp_text[1]">
					</td>
					<td>
						<input type="text" name="stamp_text[2]">
					</td>
					<td>
						<input type="text" name="stamp_text[3]">
					</td>
					<td>
						<input type="text" name="stamp_text[4]">
					</td>
				</tr>
				
				<tr class="font_family">
					<th>フォント</th>
					<td>
						<select name="font_family[1]"></select>
					</td>
					<td>
						<select name="font_family[2]"></select>
					</td>
					<td>
						<select name="font_family[3]"></select>
					</td>
					<td>
						<select name="font_family[4]"></select>
					</td>
				</tr>
				
				<tr class="font_size">
					<th>サイズ</th>
					<td>
						<input type="number" name="font_size[1]" value="">
					</td>
					<td>
						<input type="number" name="font_size[2]" value="">
					</td>
					<td>
						<input type="number" name="font_size[3]" value="">
					</td>
					<td>
						<input type="number" name="font_size[4]" value="">
					</td>
				</tr>
				
				<tr class="text_align">
					<th>横配置</th>
					<td>
						<select name="text_align[1]">
                            <option value=""></option>
							<option value="left">左</option>
							<option value="center">中央</option>
							<option value="right">右</option>
						</select>
					</td>
					<td>
						<select name="text_align[2]">
                            <option value=""></option>
							<option value="left">左</option>
							<option value="center">中央</option>
							<option value="right">右</option>
						</select>
					</td>
					<td>
						<select name="text_align[3]">
                            <option value=""></option>
							<option value="left">左</option>
							<option value="center">中央</option>
							<option value="right">右</option>
						</select>
					</td>
					<td>
						<select name="text_align[4]">
                            <option value=""></option>
							<option value="left">左</option>
							<option value="center">中央</option>
							<option value="right">右</option>
						</select>
					</td>
				</tr>
				
				<tr class="vertical_align">
					<th>縦配置</th>
					<td>
						<select name="vertical_align[1]">
                            <option value=""></option>
							<option value="top">上</option>
							<option value="middle">中央</option>
							<option value="bottom">下</option>
						</select>
					</td>
					<td>
						<select name="vertical_align[2]">
                            <option value=""></option>
							<option value="top">上</option>
							<option value="middle">中央</option>
							<option value="bottom">下</option>
						</select>
					</td>
					<td>
						<select name="vertical_align[3]">
                            <option value=""></option>
							<option value="top">上</option>
							<option value="middle">中央</option>
							<option value="bottom">下</option>
						</select>
					</td>
					<td>
						<select name="vertical_align[4]">
                            <option value=""></option>
							<option value="top">上</option>
							<option value="middle">中央</option>
							<option value="bottom">下</option>
						</select>
					</td>
				</tr>
				
				<tr class="margin_size">
					<th>マージン</th>
					<td>
						<input type="number" name="margin_size[1]" value="">
					</td>
					<td>
						<input type="number" name="margin_size[2]" value="">
					</td>
					<td>
						<input type="number" name="margin_size[3]" value="">
					</td>
					<td>
						<input type="number" name="margin_size[4]" value="">
					</td>
				</tr>
				
			</tbody>
		</table>
	</figure>
</article>

<aside id="file_dialog" class="stamp_dialog moveable" draggable="true">
    <h2>ファイル選択</h2>
    <ul>
        <li><input type="file" name="file_name"></li>
        <li><input type="hidden" name="id"></li>
    </ul>
    <nav>
        <button type="button" name="close_button">閉じる</button>
    </nav>
</aside>

<aside id="date_dialog" class="stamp_dialog moveable" draggable="true">
    <h2>日付入力</h2>
    <ul>
        <li><label>日付<input type="date" name="date_input" required></label></li>
        <li><label>書式<input type="text" name="date_format" value="YYYY-MM-DD" required title="@see Momentjs"></label></li>
        <ul>
            <li>
                <label><input type="radio" name="date_target" value="1">1番</label>
                <label><input type="radio" name="date_target" value="2" checked>2番</label>
                <label><input type="radio" name="date_target" value="3">3番</label>
                <label><input type="radio" name="date_target" value="4">4番</label>
            </li>
        </ul>
        <li><input type="hidden" name="id"></li>
    </ul>
    <nav>
        <button type="button" name="exec_button">設定</button>
        <button type="button" name="close_button">閉じる</button>
    </nav>
</aside>

</main>

<footer></footer>

<script src="../lib/momentjs.js"></script>

<script src="../src/StampFactory.js"></script>
<script src="../src/StampBuilder.js"></script>

<script src="../src/StampFrame.js"></script>
<script src="../src/StampData.js"></script>

<script src="../src/HorizonText.js"></script>
<script src="../src/VerticalText.js"></script>

<script src="../src/CircleHorizonBorder.js"></script>
<script src="../src/CircleVerticalBorder.js"></script>

<script src="../src/RectHorizonBorder.js"></script>
<script src="../src/RectVerticalBorder.js"></script>

<script src="../src/HorizonPlacement.js"></script>
<script src="../src/VerticalPlacement.js"></script>

<script src="../src/OptionPosition.js"></script>

<script src="../src/RectStamp.js"></script>
<script src="../src/CircleStamp.js"></script>

<script src="../src/Shapes.js"></script>
<script src="../src/StampJs.js"></script>
 
<script src="../src/CanvasRender.js"></script>

<script src="../src/demo/StampCanvasExchanger.js"></script>
<script src="../src/demo/StampFileDownloader.js"></script>
<script src="../src/demo/StampRepository.js"></script>
<script src="../src/demo/StampTableHelper.js"></script>

<script src="../src/demo/StampJsView.js"></script>
<script src="../src/demo/StampFingerPrint.js"></script>
<script src="../src/demo/StampFingerPrintView.js"></script>

<script src="../src/demo/parts/StampMoveable.js"></script>
<script src="../src/demo/parts/StampDialog.js"></script>
<script src="../src/demo/parts/StampFileDialog.js"></script>
<script src="../src/demo/parts/StampDateDialog.js"></script>

<script src="../src/demo/parts/StampJsMain.js"></script>
	
</body>
</html>
